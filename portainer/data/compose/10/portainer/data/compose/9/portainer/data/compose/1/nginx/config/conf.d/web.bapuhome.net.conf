server {
    listen 8888;
    server_name     web.bapuhome.net;
    access_log      /var/log/nginx/vslogs/web_access.log;
    error_log       /var/log/nginx/vslogs/web_error.log error;

    root   /webs/web/;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php;
    }
    
    location ~ \.php$ {
        try_files $uri =404;
	fastcgi_intercept_errors on;
        fastcgi_index index.php;
	include fastcgi_params;
	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	fastcgi_pass unix:/var/opt/remi/php72/run/php-fpm/www.sock;
    }
}