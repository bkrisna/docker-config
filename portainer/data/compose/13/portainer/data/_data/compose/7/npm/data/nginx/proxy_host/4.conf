# ------------------------------------------------------------
# bapuhome.net, myipam.bapuhome.net, php56.bapuhome.net, php71.bapuhome.net, php72.bapuhome.net, pma.bapuhome.net, web.bapuhome.net, www.bapuhome.net
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "192.168.88.4";
  set $port           8888;

  listen 80;
#listen [::]:80;


  server_name bapuhome.net myipam.bapuhome.net php56.bapuhome.net php71.bapuhome.net php72.bapuhome.net pma.bapuhome.net web.bapuhome.net www.bapuhome.net;






  # Block Exploits
  include conf.d/include/block-exploits.conf;






proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $http_connection;
proxy_http_version 1.1;



  access_log /data/logs/proxy_host-4.log proxy;







  location / {

    




    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

